<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Profile</title>
    <meta name="descption" content="Alexandre PA Sample Profile Site">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">MyProfile</div>
      <nav>
          <a href="#about">About</a>
          <a href="#works">Works</a>
      </nav>
    </header>
    <div class="main-view">
      <img class="img-pc" src="img/main-pc.png" alt="カメラの画像">
      <img class="img-sp" src="img/main-sp.png" alt="カメラの画像">
    </div>
    <main>
      <section id="about">
        <h1>About</h1>
        <div class="content">
          <div class="my-photo-area">
            <img src="img/about.png" alt="私の写真">
          </div>
          <div class="my-description-area">
            <h2>Kazuki Asahina</h2>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="works">
        <h1>Works</h1>
        <div class="content">
          <div class="each-work">
            <img src="img/works1.png" alt="新潟の日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
          </div>
          <div class="each-work">
            <img src="img/works2.png" alt="長野の木曽町の御獄山">
            <p>地元長野の木曽町から撮影した、冠雪した御獄山</p>
          </div>
          <div class="each-work">
            <img src="img/works3.png" alt="京都の町並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span>&copy; MyProfile All rights reserved</span>
    </footer>
  </body>
</html>
