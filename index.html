<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>My Profile(3)</title>
    <meta name="description" content="Kazushi Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">MyProfile</div>
        <a href="index.html#about">About</a>
        <a href="index.html#works">Works</a>
      </nav>
    </header>
    <main>
      <article>
        <section id="main-visual"></section>
        <section id="about">
          <h2>About</h2>
          <div>
            <img id="my-photo" src="img/about.png" alt="私の写真">
            <div>
              <span>Kazuki Asahina</span>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        <section id="works">
          <h2>Works</h2>
          <div>
            <div>
              <img src="img/works1.png" alt="新潟の日本海">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
            </div>
            <div>
              <img src="img/works2.png" alt="長野の木曽町の御獄山">
              <p>地元長野の木曽町から撮影した、冠雪した御獄山</p>
            </div>
            <div>
              <img src="img/works3.png" alt="京都の町並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
      </article>
      <footer>
        <span id="footer-script">&copy; MyProfile. All rights reserved.</span>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
